<form  [formGroup]="crop-gradeForm" (ngSubmit)="submit()">
    <div class="container">
      <div>
        <h2>Add Crop grade</h2>
      </div>
      <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
          <input type="text" formControlName="name" class="form-control" id="name" placeholder="Enter Province Name">
        </div>
      </div>
      <div class="form-group row">
        <label for="price" class="col-sm-2 col-form-label">Price</label>
        <div class="col-sm-10">
          <input type="text" formControlName="price" class="form-control" id="price" placeholder="Enter crop price">
        </div>
      </div>
   
      <div class="form-group row">
       <label for="cropvariety" class="col-sm-2 col-form-label">Crop variety</label>
       <div class="col-sm-10">
         <input type="text" formControlName="cropvarietyId" class="form-control" id="cropvariety" placeholder="Enter crop variety">
       </div>
   
       <div class="form-group row">
         <label for="crop" class="col-sm-2 col-form-label">Crop</label>
         <div class="col-sm-10">
           <input type="text" formControlName="cropId" class="form-control" id="crop" placeholder="Enter crop name">
         </div>
     </div>
